<!DOCTYPE html>
<html>
<head>
  <title>Inquire</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="my_styles.css">

  <!-- Connect to Jquery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div id="main-jumbotron" class="jumbotron">
    <div class="container text-center">
      <h1>Wedding Wellness</h1>
    </div>
  </div>

<div class="container">
  <div class="col-md-10">
        <form class="form-horizontal" action="cheatsheet.html">
          <fieldset>
            <legend>Inquiries</legend>
            <div class="form-group">
              <label for="input-First &amp; Last Name" class="col-lg-2 control-label">First &amp; Last Name</label>
              <div class="col-lg-10">
                <input name="First &amp; Last Name" type="text" class="form-control" id="input-First &amp; Last Name" placeholder="First &amp; Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="input-Phone Number" class="col-lg-2 control-label">Phone Number</label>
              <div class="col-lg-10">
                <input name="Phone Number" type="Phone Number" class="form-control" id="input-Phone Number" placeholder="Phone Number">
              </div>
              </div>
              <div class="form-group">
              <label for="input-Wedding Date" class="col-lg-2 control-label">Wedding Date</label>
              <div class="col-lg-10">
                <input name="Wedding Date" type="Wedding Date" class="form-control" id="input-Wedding Date" placeholder="Wedding Date">
                </div>
              </div>
              </fieldset>
            </form>
            </div>
          </div>
        </div>

        <div class="container">
           <div class="col-md-3">
               <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
